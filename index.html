<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRAX â€” Premium Streetwear</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0a; color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; min-height: 100vh; }
        
        /* Header */
        .header { padding: 20px; text-align: center; border-bottom: 1px solid #1a1a1a; position: sticky; top: 0; background: #0a0a0a; z-index: 100; }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: 8px; }
        .tagline { font-size: 10px; letter-spacing: 4px; color: #666; margin-top: 5px; text-transform: uppercase; }
        
        /* Nav */
        .nav { display: flex; justify-content: center; gap: 30px; padding: 15px; border-bottom: 1px solid #1a1a1a; }
        .nav a { color: #666; text-decoration: none; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
        .nav a.active { color: #fff; }
        
        /* Products Grid */
        .products { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1px; background: #1a1a1a; }
        .product { background: #0a0a0a; aspect-ratio: 3/4; position: relative; cursor: pointer; }
        .product-img { width: 100%; height: 70%; object-fit: cover; background: #111; }
        .product-info { padding: 15px; }
        .product-name { font-size: 12px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
        .product-price { font-size: 14px; font-weight: 300; margin-top: 5px; color: #888; }
        
        /* Cart Button */
        .cart-btn { position: fixed; bottom: 20px; right: 20px; background: #fff; color: #000; border: none; padding: 15px 25px; font-size: 12px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; }
        
        /* Admin Button */
        .admin-btn { position: fixed; bottom: 20px; left: 20px; background: transparent; border: 1px solid #333; color: #333; width: 40px; height: 40px; font-size: 14px; display: none; }
        .admin-btn.visible { display: flex; align-items: center; justify-content: center; }
        
        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; z-index: 200; overflow-y: auto; }
        .modal.active { display: block; }
        .modal-header { padding: 20px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { font-size: 14px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; }
        .modal-header button { background: none; border: none; color: #fff; font-size: 24px; }
        .modal-content { padding: 20px; }
        
        /* Form */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #666; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; }
        .form-group input, .form-group textarea { width: 100%; padding: 15px; background: #111; border: 1px solid #222; color: #fff; font-size: 14px; }
        
        /* Buttons */
        .btn { width: 100%; padding: 18px; border: none; font-size: 12px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; cursor: pointer; }
        .btn-white { background: #fff; color: #000; }
        .btn-black { background: #000; color: #fff; border: 1px solid #333; }
        .btn-red { background: #cc0000; color: #fff; }
        
        /* Cart Items */
        .cart-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #1a1a1a; }
        .cart-item-name { font-size: 13px; }
        .cart-item-price { color: #888; }
        .cart-total { font-size: 16px; font-weight: 600; text-align: center; padding: 20px; border-bottom: 1px solid #1a1a1a; margin-bottom: 20px; }
        
        /* Orders */
        .order-card { background: #111; padding: 20px; margin-bottom: 15px; }
        .order-id { font-size: 12px; font-weight: 600; color: #fff; }
        .order-status { font-size: 10px; padding: 4px 10px; margin-left: 10px; }
        .status-new { background: #cc0000; color: #fff; }
        .status-processing { background: #333; color: #fff; }
        .status-completed { background: #fff; color: #000; }
        
        .order-items { font-size: 12px; color: #888; margin: 10px 0; }
        .order-customer { font-size: 11px; color: #666; }
        
        /* Product List */
        .product-list-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: #111; margin-bottom: 10px; }
        .product-list-item img { width: 50px; height: 50px; object-fit: cover; }
        .product-list-item-info { flex: 1; }
        .product-list-item-name { font-size: 13px; font-weight: 600; }
        .product-list-item-price { color: #888; font-size: 12px; }
        
        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; background: #111; border: none; color: #666; font-size: 11px; letter-spacing: 1px; text-transform: uppercase; cursor: pointer; }
        .tab.active { background: #fff; color: #000; }
        
        /* Success */
        .success { text-align: center; padding: 60px 20px; }
        .success-icon { font-size: 50px; }
        .success-title { font-size: 18px; font-weight: 600; letter-spacing: 3px; margin: 20px 0; text-transform: uppercase; }
        .success-msg { color: #666; font-size: 12px; }
        
        /* Empty */
        .empty { text-align: center; padding: 60px 20px; color: #444; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; }
        
        /* Badge */
        .badge { background: #cc0000; color: #fff; border-radius: 50%; width: 18px; height: 18px; font-size: 10px; display: inline-flex; align-items: center; justify-content: center; margin-left: 5px; }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="logo">ATRAX</div>
        <div class="tagline">Premium Streetwear</div>
    </div>
    
    <!-- NAV -->
    <div class="nav">
        <a href="#" class="active">Shop</a>
        <a href="#">Info</a>
    </div>
    
    <!-- PRODUCTS -->
    <div class="products" id="products"></div>
    
    <!-- BUTTONS -->
    <button class="admin-btn" onclick="openAdmin()">âš™</button>
    <button class="cart-btn" onclick="openCart()">Cart (<span id="cartCount">0</span>)</button>
    
    <!-- CART MODAL -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cart</h2>
                <button onclick="closeCart()">Ã—</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">â‚¬0.00</div>
            <button class="btn btn-white" onclick="openCheckout()">Checkout</button>
            <button class="btn btn-black" onclick="closeCart()" style="margin-top:10px">Continue Shopping</button>
        </div>
    </div>
    
    <!-- CHECKOUT MODAL -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Checkout</h2>
                <button onclick="closeCheckout()">Ã—</button>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="custName" placeholder="Your full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="custEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="custPhone" placeholder="+39 123 456 7890">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="custAddress" placeholder="Shipping address" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea id="custNotes" placeholder="Additional notes" rows="2"></textarea>
            </div>
            <button class="btn btn-white" onclick="submitOrder()">Place Order</button>
            <button class="btn btn-black" onclick="closeCheckout()" style="margin-top:10px">Back</button>
        </div>
    </div>
    
    <!-- SUCCESS MODAL -->
    <div class="modal" id="successModal">
        <div class="success">
            <div class="success-icon">âœ“</div>
            <div class="success-title">Order Confirmed</div>
            <div class="success-msg">Thank you for your order.<br>We will contact you soon.</div>
            <button class="btn btn-white" onclick="closeSuccess()" style="margin-top:30px">Continue</button>
        </div>
    </div>
    
    <!-- ADMIN MODAL -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Panel</h2>
                <button onclick="closeAdmin()">Ã—</button>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('orders')" id="tabOrders">Orders <span id="orderCount"></span></button>
                <button class="tab" onclick="switchTab('products')" id="tabProducts">Products</button>
            </div>
            
            <div id="ordersTab">
                <div id="ordersList"></div>
            </div>
            
            <div id="productsTab" style="display:none">
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="prodImg" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="prodName" placeholder="Product name">
                </div>
                <div class="form-group">
                    <label>Price (â‚¬)</label>
                    <input type="number" id="prodPrice" placeholder="49.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="prodDesc" placeholder="Description" rows="2"></textarea>
                </div>
                <button class="btn btn-white" onclick="saveProduct()">Save Product</button>
                <div id="productListAdmin" style="margin-top:20px"></div>
            </div>
            
            <button class="btn btn-red" onclick="closeAdmin()" style="margin-top:20px">Close</button>
        </div>
    </div>
    
    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        
        // Admin toggle
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === '1') {
            document.querySelector('.admin-btn').classList.add('visible');
        }
        
        const shopId = 'atrax';
        const PRODUCTS_KEY = 'shop_products_' + shopId;
        const ORDERS_KEY = 'shop_orders_' + shopId;
        
        let products = JSON.parse(localStorage.getItem(PRODUCTS_KEY) || '[]');
        let orders = JSON.parse(localStorage.getItem(ORDERS_KEY) || '[]');
        let cart = [];
        let editingIdx = null;
        
        // Default products
        if (products.length === 0) {
            products = [
                { name: 'Oversized Tee', price: '49.00', desc: 'Cotone premium, taglio oversize', img: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400' },
                { name: 'Graphic Hoodie', price: '79.00', desc: 'Felpa con cappuccio, stampa frontale', img: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=400' },
                { name: 'Cargo Pants', price: '89.00', desc: 'Pantaloni cargo, tasche multiple', img: 'https://images.unsplash.com/photo-1624378439575-d8705ad7ae80?w=400' },
                { name: 'Cross Bag', price: '35.00', desc: 'Borsa a tracolla, pelle sintetica', img: 'https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=400' },
                { name: 'Snapback Cap', price: '29.00', desc: 'Cappellino regolabile', img: 'https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=400' },
                { name: 'Tactical Vest', price: '119.00', desc: 'Gilet tattico, multipocket', img: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=400' }
            ];
            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
        }
        
        function render() {
            const c = document.getElementById('products');
            c.innerHTML = products.map((p, i) => `
                <div class="product" onclick="addToCart(${i})">
                    <img src="${p.img}" class="product-img" onerror="this.src='https://via.placeholder.com/300x400'">
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">â‚¬${p.price}</div>
                    </div>
                </div>
            `).join('');
            renderProductListAdmin();
        }
        
        function addToCart(i) {
            cart.push(products[i]);
            document.getElementById('cartCount').innerText = cart.length;
            tg.HapticFeedback.notificationOccurred('success');
        }
        
        function openCart() {
            if (!cart.length) return tg.showAlert('Cart is empty');
            document.getElementById('cartModal').classList.add('active');
            renderCart();
        }
        
        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }
        
        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = cart.map((p, i) => `
                <div class="cart-item">
                    <div>
                        <div class="cart-item-name">${p.name}</div>
                    </div>
                    <div class="cart-item-price">â‚¬${p.price}</div>
                </div>
            `).join('');
            const total = cart.reduce((s, p) => s + parseFloat(p.price), 0);
            document.getElementById('cartTotal').innerText = 'â‚¬' + total.toFixed(2);
        }
        
        function openCheckout() {
            closeCart();
            document.getElementById('checkoutModal').classList.add('active');
        }
        
        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('active');
        }
        
        function submitOrder() {
            const name = document.getElementById('custName').value.trim();
            const email = document.getElementById('custEmail').value.trim();
            const phone = document.getElementById('custPhone').value.trim();
            const address = document.getElementById('custAddress').value.trim();
            const notes = document.getElementById('custNotes').value.trim();
            
            if (!name || !email || !phone || !address) {
                tg.showAlert('Please fill all required fields');
                return;
            }
            
            const total = cart.reduce((s, p) => s + parseFloat(p.price), 0);
            const orderId = 'ATX-' + Date.now().toString(36).toUpperCase();
            
            const order = {
                id: orderId,
                products: [...cart],
                total: total,
                customer: { name, email, phone, address, notes },
                status: 'new',
                createdAt: new Date().toISOString()
            };
            
            orders.unshift(order);
            localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
            
            const orderMsg = `ðŸ›’ NUOVO ORDINE ATRAX!\n\nID: ${orderId}\nCliente: ${name}\nEmail: ${email}\nTel: ${phone}\n\nPRODOTTI:\n` + cart.map(p => `â€¢ ${p.name} - â‚¬${p.price}`).join('\n') + `\n\nTOTALE: â‚¬${total.toFixed(2)}`;
            
            try { tg.sendData(orderMsg); } catch(e) {}
            
            cart = [];
            document.getElementById('cartCount').innerText = '0';
            document.getElementById('custName').value = '';
            document.getElementById('custEmail').value = '';
            document.getElementById('custPhone').value = '';
            document.getElementById('custAddress').value = '';
            document.getElementById('custNotes').value = '';
            
            closeCheckout();
            document.getElementById('successModal').classList.add('active');
        }
        
        function closeSuccess() {
            document.getElementById('successModal').classList.remove('active');
        }
        
        function openAdmin() {
            document.getElementById('adminModal').classList.add('active');
            renderOrders();
        }
        
        function closeAdmin() {
            document.getElementById('adminModal').classList.remove('active');
        }
        
        function switchTab(tab) {
            document.getElementById('tabOrders').classList.toggle('active', tab === 'orders');
            document.getElementById('tabProducts').classList.toggle('active', tab === 'products');
            document.getElementById('ordersTab').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('productsTab').style.display = tab === 'products' ? 'block' : 'none';
        }
        
        function renderOrders() {
            const container = document.getElementById('ordersList');
            document.getElementById('orderCount').innerText = orders.length;
            
            if (!orders.length) {
                container.innerHTML = '<div class="empty">No orders</div>';
                return;
            }
            
            container.innerHTML = orders.map((o, i) => {
                const statusClass = o.status === 'new' ? 'status-new' : o.status === 'processing' ? 'status-processing' : 'status-completed';
                const statusText = o.status === 'new' ? 'NUOVO' : o.status === 'processing' ? 'LAVORAZIONE' : 'COMPLETATO';
                
                return `
                    <div class="order-card">
                        <div style="display:flex;align-items:center">
                            <span class="order-id">${o.id}</span>
                            <span class="order-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="order-items">${o.products.map(p => p.name).join(', ')}</div>
                        <div class="order-customer">
                            ${o.customer.name} â€¢ ${o.customer.phone}<br>
                            ${o.customer.address}
                        </div>
                        <div style="margin-top:15px;display:flex;gap:10px">
                            <button class="btn btn-black" onclick="changeStatus(${i})" style="padding:10px;font-size:10px">Cambia Stato</button>
                            <button class="btn btn-red" onclick="deleteOrder(${i})" style="padding:10px;font-size:10px">Elimina</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function changeStatus(i) {
            const statuses = ['new', 'processing', 'completed'];
            const current = statuses.indexOf(orders[i].status);
            orders[i].status = statuses[(current + 1) % statuses.length];
            localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
            renderOrders();
        }
        
        function deleteOrder(i) {
            if(confirm('Elimina ordine?')) {
                orders.splice(i, 1);
                localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
                renderOrders();
            }
        }
        
        function saveProduct() {
            const name = document.getElementById('prodName').value.trim();
            const price = document.getElementById('prodPrice').value.trim();
            const desc = document.getElementById('prodDesc').value.trim();
            const img = document.getElementById('prodImg').value.trim() || 'https://via.placeholder.com/300x400';
            
            if (!name || !price) return tg.showAlert('Name and price required');
            
            if (editingIdx !== null) {
                products[editingIdx] = { name, price, desc, img };
                editingIdx = null;
            } else {
                products.push({ name, price, desc, img });
            }
            
            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
            render();
            document.getElementById('prodName').value = '';
            document.getElementById('prodPrice').value = '';
            document.getElementById('prodDesc').value = '';
            document.getElementById('prodImg').value = '';
            tg.showAlert('Saved');
        }
        
        function renderProductListAdmin() {
            document.getElementById('productListAdmin').innerHTML = products.map((p, i) => `
                <div class="product-list-item">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/50'">
                    <div class="product-list-item-info">
                        <div class="product-list-item-name">${p.name}</div>
                        <div class="product-list-item-price">â‚¬${p.price}</div>
                    </div>
                    <button style="background:#333;color:#fff;padding:8px;border:none;font-size:11px" onclick="editProduct(${i})">Edit</button>
                    <button style="background:#cc0000;color:#fff;padding:8px;border:none;font-size:11px" onclick="deleteProduct(${i})">X</button>
                </div>
            `).join('');
        }
        
        function editProduct(i) {
            editingIdx = i;
            document.getElementById('prodName').value = products[i].name;
            document.getElementById('prodPrice').value = products[i].price;
            document.getElementById('prodDesc').value = products[i].desc || '';
            document.getElementById('prodImg').value = products[i].img;
            tg.showAlert('Edit and save');
        }
        
        function deleteProduct(i) {
            if(confirm('Delete product?')) {
                products.splice(i, 1);
                localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
                render();
            }
        }
        
        render();
    </script>
</body>
</html>
