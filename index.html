<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRAX â€” Premium Streetwear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0a;
            --bg-secondary: #111111;
            --text: #ffffff;
            --text-secondary: #888888;
            --accent: #ff3333;
            --border: #222222;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 8px;
            color: var(--text);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--text);
        }
        
        /* Hero */
        .hero {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 20px 80px;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(255,51,51,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .hero h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(60px, 15vw, 150px);
            letter-spacing: 20px;
            line-height: 1;
            animation: fadeInUp 1s ease;
        }
        
        .hero p {
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: 20px;
            animation: fadeInUp 1s ease 0.2s both;
        }
        
        .hero .cta {
            margin-top: 50px;
            animation: fadeInUp 1s ease 0.4s both;
        }
        
        .btn {
            display: inline-block;
            padding: 18px 50px;
            background: var(--text);
            color: var(--bg);
            text-decoration: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
        }
        
        /* Products */
        .products-section {
            padding: 80px 30px;
        }
        
        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            letter-spacing: 8px;
            text-align: center;
            margin-bottom: 60px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .product-card {
            background: var(--bg-secondary);
            border-radius: 0;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        
        .product-image {
            aspect-ratio: 3/4;
            width: 100%;
            object-fit: cover;
            background: #1a1a1a;
        }
        
        .product-info {
            padding: 25px;
        }
        
        .product-name {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .product-price {
            font-size: 16px;
            font-weight: 300;
            color: var(--accent);
            margin-top: 8px;
        }
        
        .product-card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .product-card:hover .overlay {
            opacity: 1;
        }
        
        .overlay span {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid var(--text);
            padding: 15px 30px;
        }
        
        /* Cart Button */
        .cart-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 15px 30px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 50;
            transition: all 0.3s;
        }
        
        .cart-btn:hover {
            background: var(--accent);
            color: var(--text);
        }
        
        .cart-count {
            display: inline-block;
            background: var(--accent);
            color: var(--text);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 10px;
            line-height: 20px;
            text-align: center;
            margin-left: 8px;
        }
        
        /* Admin Button */
        .admin-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 50px;
            height: 50px;
            font-size: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
        }
        
        .admin-btn.visible { display: flex; }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            overflow-y: auto;
        }
        
        .modal.active { display: block; }
        
        .modal-content {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: var(--bg-secondary);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .modal-header h2 {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .modal-header button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 30px;
            cursor: pointer;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Buttons */
        .btn-block {
            width: 100%;
            padding: 18px;
            background: var(--text);
            color: var(--bg);
            border: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .btn-block:hover {
            background: var(--accent);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }
        
        /* Cart Items */
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .cart-item-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .cart-item-price {
            color: var(--text-secondary);
        }
        
        .cart-total {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }
        
        /* Orders */
        .order-card {
            background: var(--bg);
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .order-id {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .order-status {
            font-size: 10px;
            padding: 5px 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .status-new { background: var(--accent); color: var(--text); }
        .status-processing { background: #333; color: var(--text); }
        .status-completed { background: var(--text); color: var(--bg); }
        
        .order-items {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .order-customer {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .order-actions button {
            flex: 1;
            padding: 12px;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
        }
        
        /* Product List */
        .product-list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: var(--bg);
            margin-bottom: 10px;
        }
        
        .product-list-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }
        
        .product-list-item-info {
            flex: 1;
        }
        
        .product-list-item-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .product-list-item-price {
            color: var(--accent);
            font-size: 13px;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: var(--bg);
            border: none;
            color: var(--text-secondary);
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .tab.active {
            background: var(--text);
            color: var(--bg);
        }
        
        /* Success */
        .success {
            text-align: center;
            padding: 80px 20px;
        }
        
        .success-icon {
            font-size: 60px;
            margin-bottom: 30px;
        }
        
        .success-title {
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .success-msg {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Empty */
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header { padding: 15px 20px; }
            .nav-links { display: none; }
            .hero h1 { letter-spacing: 10px; }
            .products-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .products-section { padding: 40px 15px; }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="#" class="logo">ATRAX</a>
        <nav class="nav-links">
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <!-- HERO -->
    <section class="hero">
        <h1>ATRAX</h1>
        <p>Premium Streetwear Collection</p>
        <div class="cta">
            <a href="#shop" class="btn">Explore Now</a>
        </div>
    </section>
    
    <!-- PRODUCTS -->
    <section class="products-section" id="shop">
        <h2 class="section-title">Latest Drop</h2>
        <div class="products-grid" id="products"></div>
    </section>
    
    <!-- BUTTONS -->
    <button class="admin-btn" onclick="openAdmin()">âš™</button>
    <button class="cart-btn" onclick="openCart()">Cart <span class="cart-count" id="cartCount">0</span></button>
    
    <!-- CART MODAL -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <button onclick="closeCart()">Ã—</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">â‚¬0.00</div>
            <button class="btn-block" onclick="openCheckout()">Checkout</button>
            <button class="btn-block btn-outline" onclick="closeCart()">Continue Shopping</button>
        </div>
    </div>
    
    <!-- CHECKOUT MODAL -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Checkout</h2>
                <button onclick="closeCheckout()">Ã—</button>
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="custName" placeholder="Your name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="custEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" id="custPhone" placeholder="+39 123 456 7890">
            </div>
            <div class="form-group">
                <label>Shipping Address</label>
                <textarea id="custAddress" rows="2" placeholder="Your address"></textarea>
            </div>
            <button class="btn-block" onclick="submitOrder()">Place Order</button>
            <button class="btn-block btn-outline" onclick="closeCheckout()">Back</button>
        </div>
    </div>
    
    <!-- SUCCESS MODAL -->
    <div class="modal" id="successModal">
        <div class="success">
            <div class="success-icon">âœ“</div>
            <div class="success-title">Order Confirmed</div>
            <div class="success-msg">Thank you for your order.<br>We'll contact you shortly.</div>
            <button class="btn" onclick="closeSuccess()" style="margin-top:40px">Continue</button>
        </div>
    </div>
    
    <!-- ADMIN MODAL -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Admin Panel</h2>
                <button onclick="closeAdmin()">Ã—</button>
            </div>
            <div class="tabs">
                <button class="tab active" onclick="switchTab('orders')" id="tabOrders">Orders</button>
                <button class="tab" onclick="switchTab('products')" id="tabProducts">Products</button>
            </div>
            
            <div id="ordersTab">
                <div id="ordersList"></div>
            </div>
            
            <div id="productsTab" style="display:none">
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="prodImg" placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="prodName" placeholder="Product name">
                </div>
                <div class="form-group">
                    <label>Price (â‚¬)</label>
                    <input type="number" id="prodPrice" placeholder="49.00" step="0.01">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="prodDesc" rows="2" placeholder="Description"></textarea>
                </div>
                <button class="btn-block" onclick="saveProduct()">Save Product</button>
                <div id="productListAdmin" style="margin-top:30px"></div>
            </div>
            
            <button class="btn-block btn-outline" onclick="closeAdmin()" style="margin-top:20px">Close</button>
        </div>
    </div>
    
    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        
        // Admin toggle
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === '1') {
            document.querySelector('.admin-btn').classList.add('visible');
        }
        
        const shopId = 'atrax_v2';
        const PRODUCTS_KEY = 'shop_products_' + shopId;
        const ORDERS_KEY = 'shop_orders_' + shopId;
        
        let products = JSON.parse(localStorage.getItem(PRODUCTS_KEY) || '[]');
        let orders = JSON.parse(localStorage.getItem(ORDERS_KEY) || '[]');
        let cart = [];
        let editingIdx = null;
        
        // Premium products
        if (products.length === 0) {
            products = [
                { name: 'Oversized Tee', price: '55.00', desc: 'Premium cotton, oversized fit', img: 'https://images.unsplash.com/photo-1576566588028-4147f3842f27?w=600' },
                { name: 'Graphic Hoodie', price: '89.00', desc: 'Heavyweight cotton, front print', img: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600' },
                { name: 'Cargo Pants', price: '95.00', desc: 'Multi-pocket tactical design', img: 'https://images.unsplash.com/photo-1624378439575-d8705ad7ae80?w=600' },
                { name: 'Crossbody Bag', price: '45.00', desc: 'Synthetic leather, adjustable strap', img: 'https://images.unsplash.com/photo-1548036328-c9fa89d128fa?w=600' },
                { name: 'Snapback Cap', price: '35.00', desc: 'Adjustable, embroidered logo', img: 'https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=600' },
                { name: 'Tactical Vest', price: '129.00', desc: 'Multi-pocket, adjustable fit', img: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=600' },
                { name: 'Windbreaker', price: '75.00', desc: 'Lightweight, water-resistant', img: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=600' },
                { name: 'Chain Necklace', price: '25.00', desc: 'Stainless steel, 50cm', img: 'https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=600' }
            ];
            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
        }
        
        function render() {
            const c = document.getElementById('products');
            c.innerHTML = products.map((p, i) => `
                <div class="product-card" onclick="addToCart(${i})">
                    <img src="${p.img}" class="product-image" onerror="this.src='https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=600'">
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">â‚¬${p.price}</div>
                    </div>
                    <div class="overlay">
                        <span>Add to Cart</span>
                    </div>
                </div>
            `).join('');
            renderProductListAdmin();
        }
        
        function addToCart(i) {
            cart.push(products[i]);
            document.getElementById('cartCount').innerText = cart.length;
            tg.HapticFeedback.notificationOccurred('success');
        }
        
        function openCart() {
            if (!cart.length) return tg.showAlert('Your cart is empty');
            document.getElementById('cartModal').classList.add('active');
            renderCart();
        }
        
        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }
        
        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = cart.map((p, i) => `
                <div class="cart-item">
                    <div class="cart-item-name">${p.name}</div>
                    <div class="cart-item-price">â‚¬${p.price}</div>
                </div>
            `).join('');
            const total = cart.reduce((s, p) => s + parseFloat(p.price), 0);
            document.getElementById('cartTotal').innerText = 'Total: â‚¬' + total.toFixed(2);
        }
        
        function openCheckout() {
            closeCart();
            document.getElementById('checkoutModal').classList.add('active');
        }
        
        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('active');
        }
        
        function submitOrder() {
            const name = document.getElementById('custName').value.trim();
            const email = document.getElementById('custEmail').value.trim();
            const phone = document.getElementById('custPhone').value.trim();
            const address = document.getElementById('custAddress').value.trim();
            
            if (!name || !email || !phone || !address) {
                tg.showAlert('Please fill all required fields');
                return;
            }
            
            const total = cart.reduce((s, p) => s + parseFloat(p.price), 0);
            const orderId = 'ATX-' + Date.now().toString(36).toUpperCase();
            
            const order = {
                id: orderId,
                products: [...cart],
                total: total,
                customer: { name, email, phone, address },
                status: 'new',
                createdAt: new Date().toISOString()
            };
            
            orders.unshift(order);
            localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
            
            const orderMsg = `ðŸ›’ NUOVO ORDINE ATRAX!\n\nID: ${orderId}\nCliente: ${name}\nEmail: ${email}\nTel: ${phone}\n\nPRODOTTI:\n` + cart.map(p => `â€¢ ${p.name} - â‚¬${p.price}`).join('\n') + `\n\nTOTALE: â‚¬${total.toFixed(2)}`;
            
            try { tg.sendData(orderMsg); } catch(e) {}
            
            cart = [];
            document.getElementById('cartCount').innerText = '0';
            document.getElementById('custName').value = '';
            document.getElementById('custEmail').value = '';
            document.getElementById('custPhone').value = '';
            document.getElementById('custAddress').value = '';
            
            closeCheckout();
            document.getElementById('successModal').classList.add('active');
        }
        
        function closeSuccess() {
            document.getElementById('successModal').classList.remove('active');
        }
        
        function openAdmin() {
            document.getElementById('adminModal').classList.add('active');
            renderOrders();
        }
        
        function closeAdmin() {
            document.getElementById('adminModal').classList.remove('active');
        }
        
        function switchTab(tab) {
            document.getElementById('tabOrders').classList.toggle('active', tab === 'orders');
            document.getElementById('tabProducts').classList.toggle('active', tab === 'products');
            document.getElementById('ordersTab').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('productsTab').style.display = tab === 'products' ? 'block' : 'none';
        }
        
        function renderOrders() {
            const container = document.getElementById('ordersList');
            if (!orders.length) {
                container.innerHTML = '<div class="empty">No orders yet</div>';
                return;
            }
            
            container.innerHTML = orders.map((o, i) => {
                const statusClass = o.status === 'new' ? 'status-new' : o.status === 'processing' ? 'status-processing' : 'status-completed';
                const statusText = o.status === 'new' ? 'NEW' : o.status === 'processing' ? 'PROCESSING' : 'DONE';
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">${o.id}</span>
                            <span class="order-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="order-items">${o.products.map(p => p.name).join(', ')}</div>
                        <div class="order-customer">
                            ${o.customer.name} â€¢ ${o.customer.phone}<br>
                            ${o.customer.address}
                        </div>
                        <div class="order-actions">
                            <button style="background:#333;color:#fff;border:none;padding:12px;cursor:pointer" onclick="changeStatus(${i})">Change Status</button>
                            <button style="background:#ff3333;color:#fff;border:none;padding:12px;cursor:pointer" onclick="deleteOrder(${i})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function changeStatus(i) {
            const statuses = ['new', 'processing', 'completed'];
            const current = statuses.indexOf(orders[i].status);
            orders[i].status = statuses[(current + 1) % statuses.length];
            localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
            renderOrders();
        }
        
        function deleteOrder(i) {
            if(confirm('Delete order?')) {
                orders.splice(i, 1);
                localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
                renderOrders();
            }
        }
        
        function saveProduct() {
            const name = document.getElementById('prodName').value.trim();
            const price = document.getElementById('prodPrice').value.trim();
            const desc = document.getElementById('prodDesc').value.trim();
            const img = document.getElementById('prodImg').value.trim() || 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=600';
            
            if (!name || !price) return tg.showAlert('Name and price required');
            
            if (editingIdx !== null) {
                products[editingIdx] = { name, price, desc, img };
                editingIdx = null;
            } else {
                products.push({ name, price, desc, img });
            }
            
            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
            render();
            document.getElementById('prodName').value = '';
            document.getElementById('prodPrice').value = '';
            document.getElementById('prodDesc').value = '';
            document.getElementById('prodImg').value = '';
            tg.showAlert('Saved');
        }
        
        function renderProductListAdmin() {
            document.getElementById('productListAdmin').innerHTML = products.map((p, i) => `
                <div class="product-list-item">
                    <img src="${p.img}" onerror="this.src='https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=100'">
                    <div class="product-list-item-info">
                        <div class="product-list-item-name">${p.name}</div>
                        <div class="product-list-item-price">â‚¬${p.price}</div>
                    </div>
                    <button style="background:#333;color:#fff;padding:10px;border:none;cursor:pointer" onclick="editProduct(${i})">Edit</button>
                    <button style="background:#ff3333;color:#fff;padding:10px;border:none;cursor:pointer" onclick="deleteProduct(${i})">X</button>
                </div>
            `).join('');
        }
        
        function editProduct(i) {
            editingIdx = i;
            document.getElementById('prodName').value = products[i].name;
            document.getElementById('prodPrice').value = products[i].price;
            document.getElementById('prodDesc').value = products[i].desc || '';
            document.getElementById('prodImg').value = products[i].img;
            tg.showAlert('Edit and save');
        }
        
        function deleteProduct(i) {
            if(confirm('Delete product?')) {
                products.splice(i, 1);
                localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
                render();
            }
        }
        
        render();
    </script>
</body>
</html>
