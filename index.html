<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATRAX â€” Premium Streetwear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0a0a;
            --bg-secondary: #111111;
            --text: #ffffff;
            --text-secondary: #666666;
            --accent: #ff3333;
            --border: #1a1a1a;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 6px;
            color: var(--text);
            text-decoration: none;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .cart-icon {
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
        }
        
        /* Hero */
        .hero {
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }
        
        .hero h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(80px, 20vw, 200px);
            letter-spacing: 15px;
            line-height: 0.9;
            animation: fadeInUp 1s ease forwards;
        }
        
        .hero-subtitle {
            font-size: 12px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: 20px;
            animation: fadeInUp 1s ease 0.2s forwards;
            opacity: 0;
        }
        
        .hero-cta {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            animation: fadeInUp 1s ease 0.4s forwards;
            opacity: 0;
        }
        
        .btn {
            padding: 16px 40px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: var(--text);
            color: var(--bg);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: var(--accent);
            color: var(--text);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 51, 51, 0.3);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--text);
            color: var(--text);
            transition: all 0.3s ease;
        }
        
        .btn-outline:hover {
            background: var(--text);
            color: var(--bg);
            transform: translateY(-2px);
        }
        
        .btn-outline:hover {
            background: var(--text);
            color: var(--bg);
        }
        
        /* Collection */
        .collection {
            padding: 80px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 40px;
        }
        
        .collection-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 4px;
        }
        
        .collection-count {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            opacity: 1 !important;
        }
        
        .product-card:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-image {
            aspect-ratio: 3/4;
            width: 100%;
            object-fit: cover;
            background: #111;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }
        
        .product-name {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .product-price {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        /* Product Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 200;
            overflow-y: auto;
        }
        
        .modal.active { display: block; }
        
        .modal.active .modal-content {
            animation: scaleIn 0.3s ease forwards;
        }
        
        .modal-content {
            max-width: 1000px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            padding: 30px;
        }
        
        .modal-close {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 30px;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            z-index: 201;
        }
        
        .detail-image {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            background: #111;
        }
        
        .detail-info {
            padding-top: 20px;
        }
        
        .detail-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        
        .detail-price {
            font-size: 20px;
            font-weight: 300;
            color: var(--accent);
            margin-bottom: 30px;
        }
        
        .detail-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .size-section {
            margin-bottom: 30px;
        }
        
        .size-label {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .size-options {
            display: flex;
            gap: 10px;
        }
        
        .size-btn {
            width: 45px;
            height: 45px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .size-btn:hover, .size-btn.selected {
            border-color: var(--text);
            background: var(--text);
            color: var(--bg);
            transform: scale(1.1);
        }
        
        .quantity-section {
            margin-bottom: 30px;
        }
        
        .quantity-label {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .qty-btn {
            width: 35px;
            height: 35px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
        }
        
        .qty-value {
            font-size: 16px;
            min-width: 30px;
            text-align: center;
        }
        
        .add-to-cart-btn {
            width: 100%;
            padding: 18px;
            background: var(--text);
            color: var(--bg);
            border: none;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .add-to-cart-btn:hover {
            background: var(--accent);
            color: var(--text);
        }
        
        /* Cart Modal */
        .cart-modal .modal-content {
            max-width: 500px;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        .cart-items {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .cart-item-size {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .cart-item-price {
            color: var(--text-secondary);
        }
        
        .cart-total {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--border);
        }
        
        /* Checkout Modal */
        .checkout-modal .modal-content {
            max-width: 500px;
            grid-template-columns: 1fr;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Success */
        .success-modal .modal-content {
            max-width: 400px;
            grid-template-columns: 1fr;
            text-align: center;
            padding: 60px 30px;
        }
        
        .success-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        .success-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }
        
        .success-msg {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Admin */
        .admin-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            font-size: 14px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
        }
        
        .admin-btn.visible { display: flex; }
        
        .admin-modal .modal-content {
            max-width: 600px;
            grid-template-columns: 1fr;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
        }
        
        .tab.active {
            background: var(--text);
            color: var(--bg);
        }
        
        .order-card {
            background: var(--bg-secondary);
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .order-id {
            font-size: 12px;
            font-weight: 600;
        }
        
        .order-status {
            font-size: 10px;
            padding: 4px 10px;
        }
        
        .status-new { background: var(--accent); color: var(--text); }
        .status-processing { background: #333; color: var(--text); }
        .status-completed { background: var(--text); color: var(--bg); }
        
        .order-items {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .order-customer {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        /* Footer */
        .footer {
            padding: 60px 30px;
            border-top: 1px solid var(--border);
            text-align: center;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .footer-email {
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .modal-content {
                grid-template-columns: 1fr !important;
                gap: 30px;
            }
            .collection {
                padding: 40px 15px;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
    </style>
</head>

        const tg = Telegram.WebApp;
        tg.expand();
        
        // Admin toggle
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === '1') {
            document.querySelector('.admin-btn').classList.add('visible');
        }
        
        const shopId = 'atrax_v3';
        const PRODUCTS_KEY = 'shop_products_' + shopId;
        const ORDERS_KEY = 'shop_orders_' + shopId;
        
        let products = JSON.parse(localStorage.getItem(PRODUCTS_KEY) || '[]');
        let orders = JSON.parse(localStorage.getItem(ORDERS_KEY) || '[]');

        const sizes = ['XS', 'S', 'M', 'L', 'XL'];
        
        // Products
        if (products.length === 0) {
            products = [

                { name: 'Graphic Hoodie', price: '89.00', desc: 'Heavyweight cotton fleece, front and back screen print. Kangaroo pocket and adjustable hood.', img: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800' },
                { name: 'Cargo Pants', price: '95.00', desc: 'Tactical design with multiple pockets. Adjustable cuffs and elastic waistband for comfortable fit.', img: 'https://images.unsplash.com/photo-1624378439575-d8705ad7ae80?w=800' },

                { name: 'Snapback Cap', price: '35.00', desc: 'Structured cotton twill with embroidered logo. Adjustable snapback closure.', img: 'https://images.unsplash.com/photo-1588850561407-ed78c282e89b?w=800' },
                { name: 'Tactical Vest', price: '129.00', desc: 'Multi-pocket tactical vest with adjustable straps. Durable nylon construction.', img: 'https://images.unsplash.com/photo-1591047139829-d91aecb6caea?w=800' }

        }
        
        function render() {
            const c = document.getElementById('products');
            document.getElementById('productCount').innerText = products.length;
            c.innerHTML = products.map((p, i) => `
                <div class="product-card" onclick="openProduct(${i})" style="animation-delay: ${i * 0.1}s">

                    <p class="product-name">${p.name}</p>
                    <p class="product-price">â‚¬${p.price}</p>
                </div>
            `).join('');
            renderProductListAdmin();
        }
        
        function openProduct(i) {
            currentProduct = { ...products[i], index: i };
            selectedSize = 'M';
            quantity = 1;
            
            document.getElementById('detailImage').src = products[i].img;
            document.getElementById('detailName').innerText = products[i].name;
            document.getElementById('detailPrice').innerText = 'â‚¬' + products[i].price;
            document.getElementById('detailDesc').innerText = products[i].desc;
            
            // Render sizes
            document.getElementById('sizeOptions').innerHTML = sizes.map(s => 
                `<button class="size-btn ${s === selectedSize ? 'selected' : ''}" onclick="selectSize('${s}')">${s}</button>`
            ).join('');
            
            document.getElementById('qtyValue').innerText = quantity;
            document.getElementById('productModal').classList.add('active');
        }
        
        function closeProduct() {
            document.getElementById('productModal').classList.remove('active');
        }
        
        function selectSize(size) {
            selectedSize = size;
            document.getElementById('sizeOptions').innerHTML = sizes.map(s => 
                `<button class="size-btn ${s === selectedSize ? 'selected' : ''}" onclick="selectSize('${s}')">${s}</button>`
            ).join('');
        }
        
        function changeQty(delta) {
            quantity = Math.max(1, quantity + delta);
            document.getElementById('qtyValue').innerText = quantity;
        }
        
        function addToCartFromDetail() {
            for (let i = 0; i < quantity; i++) {
                cart.push({ ...currentProduct, size: selectedSize });
            }
            document.getElementById('cartCount').innerText = cart.length;
            closeProduct();
            tg.showAlert('Added to cart!');
        }
        
        function openCart() {
            if (!cart.length) return tg.showAlert('Your cart is empty');
            renderCart();
            document.getElementById('cartModal').classList.add('active');
        }
        
        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }
        
        function renderCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = cart.map((p, i) => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <p class="cart-item-name">${p.name}</p>
                        <p class="cart-item-size">Size: ${p.size}</p>
                    </div>
                    <p class="cart-item-price">â‚¬${p.price}</p>
                </div>
            `).join('');
            const total = cart.reduce((s, p) => s + parseFloat(p.price), 0);
            document.getElementById('cartTotal').innerText = 'Total: â‚¬' + total.toFixed(2);
        }
        
        function openCheckout() {
            closeCart();
            document.getElementById('checkoutModal').classList.add('active');
        }
        
        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('active');
        }
        
        function submitOrder() {
            const name = document.getElementById('custName').value.trim();
            const email = document.getElementById('custEmail').value.trim();
            const phone = document.getElementById('custPhone').value.trim();
            const address = document.getElementById('custAddress').value.trim();
            
            if (!name || !email || !phone || !address) {
                tg.showAlert('Please fill all required fields');
                return;
            }
            
            const total = cart.reduce((s, p) => s + parseFloat(p.price), 0);
            const orderId = 'ATX-' + Date.now().toString(36).toUpperCase();
            
            const order = {
                id: orderId,
                products: [...cart],
                total: total,
                customer: { name, email, phone, address },
                status: 'new',
                createdAt: new Date().toISOString()
            };
            
            orders.unshift(order);
            localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
            
            const orderMsg = `ðŸ›’ NUOVO ORDINE ATRAX!\n\nID: ${orderId}\nCliente: ${name}\nEmail: ${email}\n\nPRODOTTI:\n` + 
                cart.map(p => `â€¢ ${p.name} (${p.size}) - â‚¬${p.price}`).join('\n') + 
                `\n\nTOTALE: â‚¬${total.toFixed(2)}`;
            
            try { tg.sendData(orderMsg); } catch(e) {}
            
            cart = [];
            document.getElementById('cartCount').innerText = '0';
            document.getElementById('custName').value = '';
            document.getElementById('custEmail').value = '';
            document.getElementById('custPhone').value = '';
            document.getElementById('custAddress').value = '';
            
            closeCheckout();
            document.getElementById('successModal').classList.add('active');
        }
        
        function closeSuccess() {
            document.getElementById('successModal').classList.remove('active');
        }
        
        // Admin
        function openAdmin() {
            document.getElementById('adminModal').classList.add('active');
            renderOrders();
        }
        
        function closeAdmin() {
            document.getElementById('adminModal').classList.remove('active');
        }
        
        function switchTab(tab) {
            document.getElementById('tabOrders').classList.toggle('active', tab === 'orders');
            document.getElementById('tabProducts').classList.toggle('active', tab === 'products');
            document.getElementById('ordersTab').style.display = tab === 'orders' ? 'block' : 'none';
            document.getElementById('productsTab').style.display = tab === 'products' ? 'block' : 'none';
        }
        
        function renderOrders() {
            const container = document.getElementById('ordersList');
            if (!orders.length) {
                container.innerHTML = '<p style="text-align:center;color:#666;padding:40px">No orders yet</p>';
                return;
            }
            
            container.innerHTML = orders.map((o, i) => {
                const statusClass = o.status === 'new' ? 'status-new' : o.status === 'processing' ? 'status-processing' : 'status-completed';
                const statusText = o.status === 'new' ? 'NEW' : o.status === 'processing' ? 'PROCESSING' : 'DONE';
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <span class="order-id">${o.id}</span>
                            <span class="order-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="order-items">${o.products.map(p => p.name + ' (' + p.size + ')').join(', ')}</div>
                        <div class="order-customer">
                            ${o.customer.name} â€¢ ${o.customer.phone}<br>
                            ${o.customer.address}
                        </div>
                        <div style="display:flex;gap:10px;margin-top:15px">
                            <button style="background:#333;color:#fff;border:none;padding:10px;cursor:pointer;font-size:11px" onclick="changeStatus(${i})">Change Status</button>
                            <button style="background:#ff3333;color:#fff;border:none;padding:10px;cursor:pointer;font-size:11px" onclick="deleteOrder(${i})">Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function changeStatus(i) {
            const statuses = ['new', 'processing', 'completed'];
            const current = statuses.indexOf(orders[i].status);
            orders[i].status = statuses[(current + 1) % statuses.length];
            localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
            renderOrders();
        }
        
        function deleteOrder(i) {
            if(confirm('Delete order?')) {
                orders.splice(i, 1);
                localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
                renderOrders();
            }
        }
        
        function saveProduct() {
            const name = document.getElementById('prodName').value.trim();
            const price = document.getElementById('prodPrice').value.trim();
            const desc = document.getElementById('prodDesc').value.trim();
            const img = document.getElementById('prodImg').value.trim() || 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=800';
            
            if (!name || !price) return tg.showAlert('Name and price required');
            
            if (editingIdx !== null) {
                products[editingIdx] = { name, price, desc, img };
                editingIdx = null;
            } else {
                products.push({ name, price, desc, img });
            }
            
            localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
            render();
            document.getElementById('prodName').value = '';
            document.getElementById('prodPrice').value = '';
            document.getElementById('prodDesc').value = '';
            document.getElementById('prodImg').value = '';
            tg.showAlert('Saved');
        }
        
        function renderProductListAdmin() {
            document.getElementById('productListAdmin').innerHTML = products.map((p, i) => `
                <div style="display:flex;align-items:center;gap:15px;padding:15px;background:#111;margin-bottom:10px">
                    <img src="${p.img}" style="width:50px;height:50px;object-fit:cover">
                    <div style="flex:1">
                        <p style="font-size:14px;font-weight:500">${p.name}</p>
                        <p style="font-size:12px;color:#888">â‚¬${p.price}</p>
                    </div>
                    <button style="background:#333;color:#fff;padding:8px;border:none;cursor:pointer" onclick="editProduct(${i})">Edit</button>
                    <button style="background:#ff3333;color:#fff;padding:8px;border:none;cursor:pointer" onclick="deleteProduct(${i})">X</button>
                </div>
            `).join('');
        }
        
        function editProduct(i) {
            editingIdx = i;
            document.getElementById('prodName').value = products[i].name;
            document.getElementById('prodPrice').value = products[i].price;
            document.getElementById('prodDesc').value = products[i].desc || '';
            document.getElementById('prodImg').value = products[i].img;
            tg.showAlert('Edit and save');
        }
        
        function deleteProduct(i) {
            if(confirm('Delete product?')) {
                products.splice(i, 1);
                localStorage.setItem(PRODUCTS_KEY, JSON.stringify(products));
                render();
            }
        }
        
        render();
    </script>
</body>
</html>
